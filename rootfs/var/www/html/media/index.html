                <!-- æ­Œæ›²åˆ—è¡¨å°†ç”± JavaScript åŠ¨æ€ç”Ÿæˆ -->

        <script>
            let db = []

            const title = document.getElementById('title')
            const audio = document.getElementById('audio')
            const audioSource = document.getElementById('audio-source')
            const songList = document.getElementById('song-list')
            const searchInput = document.getElementById('search')
            const statusBoard = document.getElementById('status')

            function log(...args) {
                console.log(...args)
            }

            function setStatus(...args) {
                statusBoard.innerText = args.join(' ')
            }

            function fetchMusicDb() {
                return new Promise((resolve, reject) => {
                    // åˆ›å»ºä¸€ä¸ªæ–°çš„ XMLHttpRequest å¯¹è±¡
                    const xhr = new XMLHttpRequest()

                    // é…ç½®è¯·æ±‚
                    xhr.open('GET', 'serv.php', true)
                    xhr.setRequestHeader('Content-Type', 'application/json')

                    // è®¾ç½®å“åº”ç±»å‹ä¸º JSON
                    xhr.responseType = 'json'

                    // å®šä¹‰è¯·æ±‚å®Œæˆæ—¶çš„å›è°ƒå‡½æ•°
                    xhr.onload = function () {
                        if (xhr.status !== 200) {
                            reject(`network error`)
                            return
                        }
                        // è¯·æ±‚æˆåŠŸï¼Œå¤„ç†è¿”å›çš„ JSON æ•°æ®
                        const response = xhr.response
                        try {
                            if (response.ok) {
                                resolve(response.data)
                            } else {
                                reject(response.data)
                            }
                        } catch (err) {
                            reject(err.message)
                        }
                    }

                    xhr.onerror = (err) => reject(err.message)
                    xhr.ontimeout = (err) => reject(err.message)

                    xhr.send()
                })
            }

            // åˆ‡æ¢æ­Œæ›²
            songList.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    const src = e.target.getAttribute('data-src')
                    play(src)
                }
            })

            function play(src) {
                if (!src) {
                    setStatus('é”™è¯¯ï¼šè·¯å¾„ä¸ºç©º')
                    return
                }
                title.innerText = src
                audioSource.src = src
                audio.load()
                audio.play()
            }

            function randPick(arr) {
                const idx = Math.floor(Math.random() * arr.length)
                return arr[idx]
            }

            function clearSearchKeyword() {
                searchInput.value = ''
                setTimeout(() => updateSongList(), 1)
            }

            function randPlay() {
                const src = randPick(db)
                play(src)
            }

            function stop() {
                audio.pause()
            }

            audio.addEventListener('ended', () => {
                randPlay()
            })

            function getKeywrods() {
                const kws = searchInput.value
                    .toLowerCase()
                    .split(/[ ,-]/)
                    .filter((kw) => kw)
                return kws
            }

            function isMatch(kws, url) {
                if (kws.length < 1) {
                    return true
                }
                const lower = url.toLowerCase()
                for (let kw of kws) {
                    if (lower.indexOf(kw) < 0) {
                        return false
                    }
                }
                return true
            }

            // åŠ¨æ€ç”Ÿæˆæ­Œæ›²åˆ—è¡¨
            function updateSongList() {
                setStatus('ç”Ÿæˆä¸­...')

                let c_match = 0
                let c_list = 0
                songList.innerHTML = '' // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                const kws = getKeywrods()
                for (let index = 0; index < db.length; index++) {
                    const url = db[index]
                    const ps = (url || '').split(/[/.]/)
                    if (ps.length < 2) {
                        continue
                    }
                    if (isMatch(kws, url)) {
                        c_match++
                        if (c_list < 36) {
                            c_list++
                            const name = ps[ps.length - 2]
                            const li = document.createElement('li')
                            li.textContent = `${index + 1}. ${name}`
                            li.setAttribute('data-src', url)
                            li.title = url
                            songList.appendChild(li)
                        }
                    }
                }
                setStatus(`åˆ—è¡¨ï¼š${c_list} åŒ¹é…ï¼š${c_match} åˆè®¡ï¼š${db.length}`)
            }

            fetchMusicDb()
                .catch(setStatus)
                .then((s) => {
                    try {
                        db = JSON.parse(s)
                        updateSongList()
                    } catch (err) {
                        setStatus('error:', err.message)
                    }
                })
        </script>
