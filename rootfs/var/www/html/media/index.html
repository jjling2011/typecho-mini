                <!-- æ­Œæ›²åˆ—è¡¨å°†ç”± JavaScript åŠ¨æ€ç”Ÿæˆ -->

        <script>
            const MUSIC_DB_KEY = 'music-db-key'
            const MUSIC_UPDATE_DATE_KEY = 'music-update-key'

            let db = []
            let searchResult = []
            let currentPageNum = 0
            let pageSize = 12

            const title = document.getElementById('title')
            const audio = document.getElementById('audio')
            const audioSource = document.getElementById('audio-source')
            const songList = document.getElementById('song-list')
            const searchInput = document.getElementById('search')
            const statusBoard = document.getElementById('status')

            const pager = new Pagination('.page-container', {
                pageSize: pageSize,
                autoLoad: true,
                unit: 'é¦–',
                toPage: function (index, _pageSize) {
                    currentPageNum = index
                    pageSize = _pageSize || pageSize
                    if (index === 0 || _pageSize) {
                        this.updateCount(searchResult.length, _pageSize)
                    }
                    updateSongList()
                },
            })

            function log(...args) {
                console.log(...args)
            }

            function setStatus(...args) {
                statusBoard.innerText = args.join(' ')
            }

            function fetchMusicDb() {
                return new Promise((resolve, reject) => {
                    // åˆ›å»ºä¸€ä¸ªæ–°çš„ XMLHttpRequest å¯¹è±¡
                    const xhr = new XMLHttpRequest()

                    // é…ç½®è¯·æ±‚
                    xhr.open('GET', 'serv.php', true)
                    xhr.setRequestHeader('Content-Type', 'application/json')

                    // è®¾ç½®å“åº”ç±»å‹ä¸º JSON
                    xhr.responseType = 'json'

                    // å®šä¹‰è¯·æ±‚å®Œæˆæ—¶çš„å›è°ƒå‡½æ•°
                    xhr.onload = function () {
                        if (xhr.status !== 200) {
                            reject(`network error`)
                            return
                        }
                        // è¯·æ±‚æˆåŠŸï¼Œå¤„ç†è¿”å›çš„ JSON æ•°æ®
                        const response = xhr.response
                        try {
                            if (response.ok) {
                                resolve(response.data)
                            } else {
                                reject(response.data)
                            }
                        } catch (err) {
                            reject(err.message)
                        }
                    }

                    xhr.onerror = (err) => reject(err.message)
                    xhr.ontimeout = (err) => reject(err.message)

                    xhr.send()
                })
            }

            // åˆ‡æ¢æ­Œæ›²
            songList.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    const src = e.target.getAttribute('data-src')
                    play(src)
                }
            })

            function play(src) {
                if (!src) {
                    setStatus('é”™è¯¯ï¼šè·¯å¾„ä¸ºç©º')
                    return
                }
                title.innerText = getMusicName(src)
                audioSource.src = src
                try {
                    audio.load()
                    audio.play()
                } catch (err) {
                    log(`play() error: ${err.message}`)
                }
            }

            function randPick(arr) {
                const idx = Math.floor(Math.random() * arr.length)
                return arr[idx]
            }

            function clearSearchKeyword() {
                searchInput.value = ''
                setTimeout(() => {
                    doSearch()
                    searchInput.focus()
                }, 1)
            }

            function randPlay() {
                const src = randPick(db)
                play(src)
            }

            audio.addEventListener('ended', () => {
                randPlay()
            })

            function getKeywrods() {
                const kws = searchInput.value
                    .toLowerCase()
                    .split(/[ ,-]/)
                    .filter((kw) => kw)
                return kws
            }

            function isMatch(kws, url) {
                if (kws.length < 1) {
                    return true
                }
                const lower = url.toLowerCase()
                for (let kw of kws) {
                    if (lower.indexOf(kw) < 0) {
                        return false
                    }
                }
                return true
            }

            function getMusicName(url) {
                const ps = (url || '').split(/[/]/)
                if (ps.length < 1) {
                    return ''
                }
                return ps[ps.length - 1]
            }

            function doSearch() {
                setStatus('æœç´¢ä¸­...')
                const kws = getKeywrods()
                if (kws.length < 1) {
                    searchResult = db
                } else {
                    const r = []
                    for (let index = 0; index < db.length; index++) {
                        const url = db[index]
                        const name = getMusicName(url)
                        if (name && isMatch(kws, name)) {
                            r.push(url)
                        }
                    }
                    searchResult = r
                }
                setStatus(`åŒ¹é…ï¼š${searchResult.length} æ€»æ•°ï¼š${db.length}`)
                currentPageNum = 0
                pager.updateCount(searchResult.length, pageSize)
                updateSongList()
            }

            // åŠ¨æ€ç”Ÿæˆæ­Œæ›²åˆ—è¡¨
            function updateSongList() {
                songList.innerHTML = '' // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                const start = currentPageNum * pageSize
                const end = Math.min(start + pageSize, searchResult.length)
                if (end <= start) {
                    setStatus('æ²¡æœ‰åŒ¹é…æ•°æ®')
                    return
                }
                for (let i = start; i < end; i++) {
                    const url = searchResult[i]
                    const name = getMusicName(url)
                    const li = document.createElement('li')
                    li.textContent = `${i + 1}. ${name}`
                    li.title = url
                    li.setAttribute('data-src', url)
                    songList.appendChild(li)
                }
            }

            function saveSettings() {
                if (db.length || db.length === 0) {
                    const data = JSON.stringify(db)
                    window.localStorage.setItem(MUSIC_DB_KEY, data)
                    const date = new Date().toLocaleString()
                    window.localStorage.setItem(MUSIC_UPDATE_DATE_KEY, date)
                }
            }

            function loadSettings() {
                try {
                    const s = window.localStorage.getItem(MUSIC_DB_KEY)
                    return JSON.parse(s || '[]')
                } catch {}
                return []
            }

            function confirmUpdateMusicDb() {
                const last = window.localStorage.getItem(MUSIC_UPDATE_DATE_KEY)
                if (
                    !last ||
                    confirm(`ä¸Šæ¬¡æ›´æ–°ï¼š${last}\nç¡®å®šè¦æ›´æ–°æ•°æ®åº“å—ï¼Ÿ`)
                ) {
                    updateMusicDb()
                }
            }

            function updateMusicDb() {
                setStatus('åŠ è½½æ•°æ®...')
                log('ä»æœåŠ¡å™¨æ›´æ–°æ•°æ®åº“')
                fetchMusicDb()
                    .catch(setStatus)
                    .then((s) => {
                        try {
                            db = JSON.parse(s)
                            saveSettings()
                            doSearch()
                        } catch (err) {
                            setStatus('é”™è¯¯:', err.message)
                        }
                    })
            }

            function init() {
                if ('mediaSession' in navigator) {
                    log('æ³¨å†Œ<ä¸‹ä¸€é¦–>æŒ‰é’®å“åº”å‡½æ•°')
                    navigator.mediaSession.setActionHandler('nexttrack', () =>
                        randPlay(),
                    )
                }

                db = loadSettings()
                if (db.length && db.length > 0) {
                    setStatus('åŠ è½½æ•°æ®...')
                    log('ä½¿ç”¨æœ¬åœ°æ•°æ®ç¼“å­˜')
                    doSearch()
                    return
                }
                updateMusicDb()
            }

            init()
        </script>
